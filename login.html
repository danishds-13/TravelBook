<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Button to trigger modal (if used from another page) -->
<button type="button" class="btn btn-primary d-none" id="open-login-modal" data-bs-toggle="modal" data-bs-target="#loginModal">
    Open Login
</button>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Standalone Login Page -->
<div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
        <h2 class="text-center">Login</h2>
        <form id="login-form-standalone">
            <div class="mb-3">
                <label for="login-email-standalone" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email-standalone" required>
            </div>
            <div class="mb-3">
                <label for="login-password-standalone" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password-standalone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
